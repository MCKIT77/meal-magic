<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealMagic</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
  <section>
    <div class="container">
      <h1 class="logo">MealMagic</h1>
      <form id="recipeForm">
        <input type="text" placeholder="Search your recipe...">

        <div id="accordion">
          <div class="card">
            <div class="card-header" id="heading1">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse1" aria-expanded="true"
                  aria-controls="collapse1">Allergies</button>
              </h5>
            </div>
            <div id="collapse1" class="collapse show" aria-labelledby="heading1" data-parent="#accordion">
              <div class="card-body">

              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="heading2">
              <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapse2" aria-expanded="false"
                  aria-controls="collapse2">Diets</button>
              </h5>
            </div>
            <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#accordion">
              <div class="card-body">
                <form id="dietsForm">
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="veganCheckbox" name="diets[]" value="Vegan">
                      <label class="form-check-label" for="veganCheckbox">Vegan</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="vegetarianCheckbox" name="diets[]"
                        value="Vegetarian">
                      <label class="form-check-label" for="vegetarianCheckbox">Vegetarian</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="paleoCheckbox" name="diets[]" value="Paleo">
                      <label class="form-check-label" for="paleoCheckbox">Paleo</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="ketoCheckbox" name="diets[]" value="Keto">
                      <label class="form-check-label" for="ketoCheckbox">Keto</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="glutenFreeCheckbox" name="diets[]"
                        value="Gluten-Free">
                      <label class="form-check-label" for="glutenFreeCheckbox">Gluten-Free</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="kosherCheckbox" name="diets[]" value="Kosher">
                      <label class="form-check-label" for="kosherCheckbox">Kosher</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="sugarFreeCheckbox" name="diets[]"
                        value="Sugar-Free">
                      <label class="form-check-label" for="sugarFreeCheckbox">Sugar-Free</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="pescatarianCheckbox" name="diets[]"
                        value="Pescatarian">
                      <label class="form-check-label" for="pescatarianCheckbox">Pescatarian</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="carnivoreCheckbox" name="diets[]"
                        value="Carnivore">
                      <label class="form-check-label" for="carnivoreCheckbox">Carnivore</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <button id="searchBtn" class="btn btn-primary">Search</button>
      </form>
    </div>


    <div class="search-result">
      <div class="item">
        <img src="assets/img/image.jpg" alt="noodles">
        <div class="flex-container">
          <h1 class="title">Recipe</h1>
          <a href="#">View recipe</a>
        </div>
        <p class="item-data">Ingredients</p>
      </div>
    </div>

    <div class="search-result">
      <div class="item">
        <img src="assets/img/image.jpg" alt="noodles">
        <div class="flex-container">
          <h1 class="title">Recipe</h1>
          <a href="#">View recipe</a>
        </div>
        <p class="item-data">Ingredients</p>
      </div>
    </div>
    <div class="search-result">
      <div class="item">
        <img src="assets/img/image.jpg" alt="noodles">
        <div class="flex-container">
          <h1 class="title">Recipe</h1>
          <a href="#">View recipe</a>
        </div>
        <p class="item-data">Ingredients</p>
      </div>
    </div>

    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
